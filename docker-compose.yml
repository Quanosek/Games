services:
  games:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    container_name: games
    ports:
      - "${PORT}:3000"
    volumes:
      - /app/node_modules
    networks:
      - postgresql_default
    command: sh -c "npx prisma migrate deploy && pnpm start"

networks:
  postgresql_default:
    external: true
